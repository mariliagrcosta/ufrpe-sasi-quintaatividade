<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame 1</title>
</head>
<body id="bodyFrame1">
    <h4 align="center">
        FRAME 1
    <h4>
    
    <br>

    <div align="center" >
        <textarea 
            id="textAreaFrame1"
            rows="15"
            cols="100"
            name="Frame 1"
            placeholder="Escreva aqui!"></textarea>
    </div>

    <br>
    <br>

    <div align="center" >
        <input id="botaoFrame1" type="button" value="ENVIAR INFORMAÇÃO" onclick="acaoFrame1()" />
    </div> 

    <h4 align="center">
        Isso foi o que você escreveu no TextArea do FRAME 1:
    <h4>

    <p id="textoFrame1" align="center" style="color:rgb(65, 119, 47)">
        NADA FOI ESCRITO NO FRAME 2
    </p>

    <script type="text/javascript">

        function acaoFrame1() {
        
            var textArea1 = document.getElementById("textAreaFrame1");

            texto = textArea1.value

            textArea1.value = ""

            parent.frame2.document.getElementById("textoFrame2").innerHTML = texto;
        }

        function acaoFrame2() {

            var textArea2 = parent.frame2.document.getElementById("textAreaFrame2");

            texto = textArea2.value

            textArea2.value = ""

            document.getElementById("textoFrame1").innerHTML = texto

        }

    </script> 

</body>
</html>
